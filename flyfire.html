        function Snow(){

        }
        Snow.prototype = {
            init:function(){
                this.ele = $("<img src ='img/1.jpg'>");
                return this;
            },
            show:function(){
                $("#wrap").append(this.ele);
                return this;
            },
            fly:function(){
                var coord = this.randomPosition();
                var that = this;
                this.ele.animate(coord,Math.random()*2000+3000,function(){
                    that.fly();
                })
            },
            randomPosition:function(){
                return {
                    left: Math.random()*($(window).width()-this.ele.width()),
                    top: Math.random()*($(window).height()-this.ele.height())
                }
            }

        }

            new Snow().init().show().fly()
