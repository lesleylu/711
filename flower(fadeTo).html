<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.11.1.js"></script>
    <style>
        #wrap{
            width: 100%;
        }
        li,ul{
            list-style: none;
        }
        ul{
            width: 960px;
            margin: 0 auto;
           
        }
        li{
            width: 240px;
            height: 240px;
            float: left;
            opacity: .3;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
           
        </ul>
    </div>
    <script>
       var $list = $("ul li");
        $list.each(function(index,item){
            $(this).css("background-image","url('img/hua_0"+(index+1)+".jpg')")
        }).mouseenter(function(){
            $(this).fadeTo(300,1)
        }).mouseleave(function(){
            $(this).fadeTo(300,.3)
        })
    
    </script>
</body>
</html>
